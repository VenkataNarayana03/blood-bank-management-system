<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Blood</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #b71c1c;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #b71;
      font-size: 16px;
    }

    select {
      background: #f9f9f9;
    }

    button {
      background: #b71c1c;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ad1457, #ec407a);
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }

    #customHospital {
      display: none;
    }

    /* --- Modal Styles --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .modal h3 {
      margin-top: 0;
      color: #b71c1c;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate Blood</h2>
    <form id="donateForm">
      <select id="hospitalSelect" required>
        <option value="" disabled selected>Select Hospital</option>
        <option value="Apollo Hospitals">Apollo Hospitals</option>
        <option value="Fortis Healthcare">Fortis Healthcare</option>
        <option value="AIIMS Delhi">AIIMS Delhi</option>
        <option value="Manipal Hospital">Manipal Hospital</option>
        <option value="Global Hospitals">Global Hospitals</option>
        <option value="CMC Vellore">CMC Vellore</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="customHospital" placeholder="Enter Hospital Name" />

      <input type="text" id="location" placeholder="Location" required />

      <select id="bloodGroup" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <input type="number" id="units" placeholder="1Unit=450ml" min="1" required />
      <button type="submit">Donate</button>
      <button type="button" id="seeLastDonation">See Last Donation</button>
      <div id="message"></div>
    </form>
    <footer>Â© 2025 Blood Bank | Venkata Narayana Mogili</footer>
  </div>

  <!-- Modal -->
  <div id="donationModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Last Donation Details</h3>
      <div id="lastDonationData">No previous donation found.</div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    const hospitalSelect = document.getElementById("hospitalSelect");
    const customHospitalInput = document.getElementById("customHospital");

    hospitalSelect.addEventListener("change", () => {
      if (hospitalSelect.value === "Other") {
        customHospitalInput.style.display = "block";
        customHospitalInput.required = true;
      } else {
        customHospitalInput.style.display = "none";
        customHospitalInput.required = false;
      }
    });

    // Save donation via API
    document.getElementById("donateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const hospital = hospitalSelect.value === "Other" ? customHospitalInput.value : hospitalSelect.value;
      const location = document.getElementById("location").value;
      const bloodGroup = document.getElementById("bloodGroup").value;
      const units = document.getElementById("units").value;

      try {
        const res = await fetch("https://blood-bank-management-system-p5yt.onrender.com/api/donor/donate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({
            donorEmail: user.email,
            hospital,
            location,
            bloodGroup,
            units
          })
        });

        const result = await res.json();
        document.getElementById("message").innerText = result.message || "Donation submitted!";
        document.getElementById("message").style.color = "green";

        e.target.reset();
        customHospitalInput.style.display = "none";
      } catch (err) {
        document.getElementById("message").innerText = "Something went wrong.";
        document.getElementById("message").style.color = "red";
      }
    });

    // --- Modal logic: fetch last donation via API ---
    const modal = document.getElementById("donationModal");
    const closeModal = document.getElementById("closeModal");
    const seeLastDonation = document.getElementById("seeLastDonation");
    const lastDonationData = document.getElementById("lastDonationData");

    seeLastDonation.addEventListener("click", async () => {
      try {
        const res = await fetch(`https://blood-bank-management-system-p5yt.onrender.com/api/donor/history/${user.email}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (data.length > 0) {
          const lastDonation = data[0]; // since backend sorts by date -1
          lastDonationData.innerHTML = `
            <p><strong>Hospital:</strong> ${lastDonation.hospital}</p>
            <p><strong>Location:</strong> ${lastDonation.location}</p>
            <p><strong>Blood Group:</strong> ${lastDonation.bloodGroup}</p>
            <p><strong>Units:</strong> ${lastDonation.units}</p>
            <p><strong>Date:</strong> ${new Date(lastDonation.date).toLocaleString()}</p>
          `;
        } else {
          lastDonationData.innerText = "No previous donation found.";
        }
        modal.style.display = "flex";
      } catch (err) {
        lastDonationData.innerText = "Error fetching donation history.";
        modal.style.display = "flex";
      }
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
