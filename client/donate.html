<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Blood</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #b71c1c;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #b71;
      font-size: 16px;
    }

    button {
      background: #b71c1c;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ad1457, #ec407a);
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .modal h3 {
      margin-top: 0;
      color: #b71c1c;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donate Blood</h2>
    <form id="donateForm">
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="date" id="date" required />
      <input type="text" id="location" placeholder="Donation Location" required />
      <button type="submit">Schedule Donation</button>
      <button type="button" id="seeLastDonation">See Last Donation</button>
      <div id="message"></div>
    </form>
    <footer>Â© 2025 Blood Bank | Venkata Narayana Mogili</footer>
  </div>

  <!-- Modal -->
  <div id="donationModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Last Donation Details</h3>
      <div id="lastDonationData">No previous donation found.</div>
    </div>
  </div>

  <script>
    const API_BASE = "https://blood-bank-management-system-p5yt.onrender.com/api/donor";

    // Handle form submit
    document.getElementById("donateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value.trim();

      try {
        const res = await fetch(`${API_BASE}/donate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, date, location })
        });

        const result = await res.json();
        document.getElementById("message").innerText = result.message || "Donation submitted!";
        document.getElementById("message").style.color = res.ok ? "green" : "red";

        if (res.ok) {
          // Save last donation in localStorage
          localStorage.setItem("lastDonation", JSON.stringify({ email, date, location }));
          e.target.reset();
        }
      } catch (err) {
        document.getElementById("message").innerText = "Something went wrong.";
        document.getElementById("message").style.color = "red";
      }
    });

    // Modal logic
    const modal = document.getElementById("donationModal");
    const closeModal = document.getElementById("closeModal");
    const seeLastDonation = document.getElementById("seeLastDonation");
    const lastDonationData = document.getElementById("lastDonationData");

    seeLastDonation.addEventListener("click", () => {
      const lastDonation = JSON.parse(localStorage.getItem("lastDonation"));
      if (lastDonation) {
        lastDonationData.innerHTML = `
          <p><strong>Email:</strong> ${lastDonation.email}</p>
          <p><strong>Date:</strong> ${new Date(lastDonation.date).toLocaleDateString()}</p>
          <p><strong>Location:</strong> ${lastDonation.location}</p>
        `;
      } else {
        lastDonationData.innerText = "No previous donation found.";
      }
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
