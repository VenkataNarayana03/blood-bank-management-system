<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Blood</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-top: 20px;
      color: #c62828;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 320px;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #c62828;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #a61c1c;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    #history {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Schedule Blood Donation</h2>

  <form id="donateForm">
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="date" id="date" required>
    <input type="text" id="location" placeholder="Donation Location" required>
    <button type="submit">Submit Donation</button>
  </form>

  <p id="message"></p>

  <div id="history">
    <h3>Your Donation History</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://blood-bank-management-system-p5yt.onrender.com/api/donor";

    // Handle donation form submit
    document.getElementById("donateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value.trim();

      try {
        const res = await fetch(`${API_BASE}/donate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, date, location })
        });

        const data = await res.json();
        document.getElementById("message").innerText = data.message;

        if (res.ok) {
          loadHistory(email); // refresh donation history
        }
      } catch (err) {
        document.getElementById("message").innerText = "âŒ Error: " + err.message;
      }
    });

    // Fetch and display donation history
    async function loadHistory(email) {
      try {
        const res = await fetch(`${API_BASE}/history/${email}`);
        const data = await res.json();

        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";

        if (res.ok && data.length > 0) {
          data.forEach(donation => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${new Date(donation.date).toLocaleDateString()}</td>
              <td>${donation.location}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="2">No donations found</td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        console.error("Error loading history:", err);
      }
    }
  </script>
</body>
</html>
